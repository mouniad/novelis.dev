<div class="container">
    <div class="col-sm-12">
        <h1>Groups</h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <td><b>Name</b></td>
                <td><b>State</b></td>
                <td><b>Created</b></td>
                <td><b>Actions</b></td>
            </tr>
            </thead>
            <tr ng-repeat="group in groups">
                <td>{{group.name}}</td>
                <td>
                    <span ng-show="group.active"><i class="fa fa-check-circle"></i></span>
                    <span ng-show="!group.active"><i class="fa fa-times-circle"></i></span>
                </td>
                <td>{{group.created_at}}</td>
                <td>
                    <a ng-href="#!/group/edit/{{group.id}}"  class="btn  btn-flat btn-default"><i class="fa fa-edit"></i></a>
                    <a ng-click="delete(group.id)" class="btn  btn-flat btn-default"><i class="fa fa-times"></i></a>
                </td>
            </tr>
        </table>
    </div>
</div>
